<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Moka's portfolio</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

      @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap');

  </head>
  <body>
    <header>
      <span>
        <img class="mini-moka" src="https://i.imgur.com/sYecjIE.png"/>
      </span>
      <nav id="navbar" class="navbar roboto-regular">
        <a href="#welcome-section">Hello</a>
        <a href="#projects-title">Projects</a>
        <a href="#contacts-title">Contact</a>
      </nav>
    </header>
    <main>
      <section id="welcome-section" class="welcome-section">
        <h1 class="kanit-semibold">Hi! I'm Moka.</h1>
        <p class="kanit-light-italic">As in Mocha, the coffee</p>
      </section>
      <section id="projects" class="projects">
        <h2 id="projects-title" class="kanit-semibold">Projects</h2>
        <article class="projects-grid">
          <div id="project-01" class="project-tile">
            <a href="https://google.com">
              <img class="project-image" src="https://i.imgur.com/8tTwAya.png" alt="Project 01: Survey Form" />
              <div class="project-title josefin-sans-regular">
                Survey Form
              </div>
            </a>
          </div>
         <div id="project-02" class="project-tile">
            <a href="https://google.com">
              <img class="project-image" src="https://imgur.com/1FeggUi.png" alt="Project 02: Tribute Page" />
              <div class="project-title josefin-sans-regular">
                Tribute Page
              </div>
            </a>
          </div>
          <div id="project-03" class="project-tile">
            <a href="https://google.com">
              <img class="project-image" src="https://imgur.com/U0IAvsl.png" alt="Project 03: Technical Documentation Page" />
              <div class="project-title josefin-sans-regular">
                Technical Documentation Page
              </div>
            </a>
          </div>
          <div id="project-04" class="project-tile">
            <a href="https://google.com">
              <img class="project-image" src="https://imgur.com/kooHvjl.png" alt="Project 04: Product Landing Page" />
              <div class="project-title josefin-sans-regular">
                Product Landing Page
              </div>
            </a>
          </div>
        </article>
      </section>
      <section id="contacts" class="contacts">
        <h2 id="contacts-title" class="kanit-semibold">Here's my number...</h2>
        <p class="kanit-light-italic">Call me, maybe?</p>
        <div id="contacts-div" class="contacts-div">
          <a id="profile-link" href="https://github.com/moacirsouza" target="_blank"><img class="contact-image" src="https://icons.iconarchive.com/icons/fa-team/fontawesome-brands/256/FontAwesome-Brands-Github-icon.png" alt="GitHub" title="GitHub" /></a>
          <a id="profile-link" href="https://linkedin.com/moacir-souza" target="_blank"><img class="contact-image" src="https://icons.iconarchive.com/icons/limav/flat-gradient-social/256/Linkedin-icon.png" alt="LinkedIn" title="LinkedIn" /></a>
          <a id="profile-link" href="tel:0111406" target="_blank"><img class="contact-image" src="https://icons.iconarchive.com/icons/graphicloads/100-flat-2/256/phone-icon.png" alt="Phone" title="Phone" /></a>
        </div>
      </section>
    </main>
    <footer id="footer" class="footer">
      <a href="theloremipsumfoundation.io/privacidade">Privacidade</a>
      <a href="theloremipsumfoundation.io/termos">Termos</a>
      <span>Copyleft <span style="transform: scaleX(-1)">&#169;</span></span>
    </footer>
